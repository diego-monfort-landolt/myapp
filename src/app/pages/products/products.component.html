<div class="card-container">
  <div class="card" *ngFor="let product of products">
    <img [src]="product.image" alt="{{product.title}}" class="product-img" />
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>

    <div class="buttons">
      <button (click)="save(product)">⭐ Favorit</button>
      <button [disabled]="!product.available" (click)="buy(product)">🛒 Kaufen</button>
    </div>
  </div>
</div>

<div *ngIf="showForm" class="contact-form">
  <h3>📋 Kontaktformular</h3>
  <form>
    <input type="text" placeholder="Name" [(ngModel)]="contact.name" name="name" />
    <input type="text" placeholder="Adresse" [(ngModel)]="contact.address" name="address" />
  </form>

  <h4>🧺 Dein Warenkorb:</h4>
  <ul>
    <li *ngFor="let item of cart; let i = index">
      {{ item.title }}
      <button class="remove-btn" (click)="removeItem(i)">🗑️ Entfernen</button>
    </li>
  </ul>

  <div class="form-actions">
    <button (click)="clearCart()">🧹 Alles löschen</button>
    <button (click)="cancelForm()">❌ Abbrechen</button>
  </div>
</div>
